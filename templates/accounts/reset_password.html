{% extends 'base.html' %}

{% block content %}
<div class="main-section">
	<div class="page-section nopadding cs-nomargin" style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
					<div class="user-dashboard loader-holder" >
						<div class="user-holder">
							<h4 class="text-center" style="margin-bottom: 0;">Reset Password</h4>
							<p class="text-center">Please choose and confirm a new password</p>
							<hr>
							<div id="restaurant-sets-holder">
								<form method="post" action="{% url 'accounts:reset_password' %}"
											enctype="multipart/form-data" class="form-fields-set foodbakery-dev-restaurant-form" >
									{% csrf_token %}
									<ul class="register-add-restaurant-tab-container restaurant-information-tab-container">
										<li>
											<div class="row">
														<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
															<div class="row">
																<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
																	<div class="field-holder">
																		<label>New Password</label>
																		<input type="password" name="password" placeholder="Enter a new password">
																	</div>
																</div>
																<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
																	<div class="field-holder">
																		<label>Confirm Password</label>
																		<input type="password" name="confirm_password" placeholder="Confirm new password">
																	</div>
																</div>
															</div>
														</div>
											</div>
										</li>
										<li>
											<div class="row">
														<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
															<div class="field-holder">
																<div class="payment-holder">
																	<input type="submit" value="Reset Password" id="btn-next-restaurant-information" class="bgcolor">
																</div>
															</div>
														</div>
											</div>
											<div class="row">
														<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
															<div class="field-holder">
																<!-- load alert messages-->
																{% include 'includes/alerts.html' %}
															</div>
														</div>
											</div>
										</li>
									</ul>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


		{% endblock %}
		<!-- Main Section End -->
